    <link rel="stylesheet" href="../profile/css/value.css">
    <script src="index.js"></script>
    <script>
        // URLのパラメータを取得
        // ?id=ID&name=名前&lang=言語
        const urlParam = location.search.substring(1)

        let thisID,
            thisName,
            thisLang;

        if (urlParam) {
            let paramArray = [],
                param = urlParam.split('&');
            for (arr = 0; arr < param.length; arr++) {
                var paramItem = param[arr].split('=')
                paramArray[paramItem[0]] = paramItem[1]
            }
            thisID = paramArray.id;
            thisName = paramArray.name;
            thisLang = paramArray.lang;
        } else {
            thisID = 'thing';
            thisName = 'motto';
            thisLang = 'ja';
        }

        window.addEventListener("load", (event) => {
            const value = document.querySelector('#value')
            value.className = thisLang + '_app';
        });

        fetchMD(thisID + '/' + thisName + '_' + thisLang + '.txt', '#value')
    </script>
</head>

<body>

    </h1>

</body>
