<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <script src="js/submit.js"></script>

    <!--og:meta-->
    <meta content="website" property="og:type">
    <title>あなたの大切なものは何ですか？</title>
    <meta content="あなたの大切なものは何ですか？" property="og:title">
    <meta content="Q. What do you value?" name="description">
    <meta content="Q. What do you value?" name="og:description">

    <!--for Twitter-->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="https://creative-community.space/value/profile/" property="og:url">
    <meta content="https://creative-community.space/value/profile/card.png" property="og:image">
    <meta content="https://creative-community.space/value/profile/card.png" name="twitter:image:src">

    <link rel="icon" href="https://pe-hu.github.io/ver/icon/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,300;0,600;0,700;1,600&display=swap">
    <link rel="stylesheet" href="css/value.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/form.css">
    <style>
        @media screen and (max-width: 750px) {
            h1 {
                font-size: 2.75vw;
            }
        }
    </style>
</head>

<body>
    <h1>あなたの大切なものは何ですか？</h1>

    <article id="app" hidden>
        <section></section>
    </article>

    <form action="#" method="post" name="value">
        <h2 id="icon">
            <u>this is</u> a
            <i>entry form</i> for
            <b>valuing an act of valuing</b>
        </h2>
        <p>
            <label for="name">Your Name</label><br />
            <input type="text" id="name" name="name" placeholder="名前" required>
        </p>
        <p>
            <label for="email">Your Email</label><br />
            <input type="email" id="email" name="email" placeholder="メールアドレス" required>
        </p>
        <br>
        <p>
            <label for="title">What do you value?</label><br />
            <input type="text" id="title" name="title" placeholder="あなたの大切なものは何ですか？" required>
        </p>
        <fieldset>
            <legend>
                Text by
                <input type="radio" id="ja" name="language" value="ja" required>
                <label for="ja">日本語</label>
                <input type="radio" id="en" name="language" value="en" required>
                <label for="en">English</label>
                <input type="radio" id="other" name="language" value="other" required>
                <label for="other">Other Language</label>
            </legend>
            <textarea id="text" name="text" rows="12.5" required></textarea>
        </fieldset>
        <button type="submit">Submit 投稿</button>
    </form>

    <footer>
    </footer>
</body>

</html>
